<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let request = new XMLHttpRequest();

        request.open('GET', 'https://restcountries.com/v3.1/all', true)

        request.send();

        request.onload = function () { 
            
            ////////////// WHOLE ARRAY
            let data = JSON.parse(request.response)
            console.log(data)
          



            /////////////  ASIAN COUNTRIES
            var res1 = data.filter((element) => element.region === "Asia")
            let res3 = res1.map((element) => element.name.common)
            console.log(res3)
            


            //////////// POPULATION LESS THAN 200000
            var res4 = data.filter((elements) => elements.population < 200000)
            let res5 = res4.map((element) => element.name.common)
            console.log(res5)
            



            ///////////// NAME,COUNTRY,FLAG
            data.forEach(element => {
                console.log(element.name.common, element.capital, element.flags.png)
            });

            

            ///////////  SUM OF POPULATION
            let sum = data.reduce((acc, popu) => acc + popu.population, 0)
            console.log("population of the world is " + sum);




            //////////// LIST OF COUNTRIES USING DOLLAR
            var res6 = data.filter((elements) => elements.currencies)
            let res7 = res6.filter((element) => element.currencies.USD)
            let res8 = res7.map((element) => element.name.common)
            console.log(res8)

        }

    </script>
</body>

</html>
